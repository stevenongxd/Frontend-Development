<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case 11</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/testimoni.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-title">
      <img src="/images/Header.jpg" alt="">
    </div>
    <div class="header-separator">
      <img src="/images/Line.jpg" alt="">
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/product.html">Product</a></li>
        <li><a href="/testimoni.html">Testimonial</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content-component">
      <div class="testimoni-container">
        <form action="" method="post">
          
          <div class="input-container">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>

          <div class="input-container">
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female"> Female
          </div>

          <div class="input-container">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
          </div>

          <div class="input-container">
            <label for="testimonial">Testimonial</label>
            <textarea name="testimonial" id="testimonial" cols="500" rows="10"></textarea>
          </div>
          <div class="button-container">
            <button type="button" onclick="Submit()">Submit</button>
            <button type="button" onclick="Reset()">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <img src="/images/Line.jpg" alt="">
    <p>Copyright &copy; Cookies Shop 2014</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
