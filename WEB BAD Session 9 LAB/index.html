<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <center>
      <div id="header">
        <input type="button" value="Back" id="back" class="button" />
        <h1 id="title">JQuery - Effect, Event, and Slider</h1>
        <input type="button" value="Next" id="next" class="button" />
      </div>
    </center>
    <br /><br />
    <div id="pane-grid">
      <div class="button-pane">
        <h1>Show</h1>
        <div class="panel" id="panel1" style="display: none">Panel</div>
        <input type="button" value="Show" id="btn1" class="button" />
      </div>
      <div class="button-pane">
        <h1>Hide</h1>
        <div class="panel" id="panel2">Panel</div>
        <input type="button" value="Show" id="btn2" class="button" />
      </div>
      <div class="button-pane">
        <h1>Hide - Show</h1>
        <div class="panel" id="panel3">Panel</div>
        <input type="button" value="Show" id="btn3" class="button" />
      </div>
      <div class="button-pane">
        <h1>Toggle</h1>
        <div class="panel" id="panel4">Panel</div>
        <input type="button" value="Show" id="btn4" class="button" />
      </div>
      <div class="button-pane">
        <h1>Slide down</h1>
        <div class="panel" id="panel5" style="display: none">Panel</div>
        <input type="button" value="Show" id="btn5" class="button" />
      </div>
      <div class="button-pane">
        <h1>Slide up</h1>
        <div class="panel" id="panel6">Panel</div>
        <input type="button" value="Show" id="btn6" class="button" />
      </div>
      <div class="button-pane">
        <h1 style="font-size: 1.578rem">Slide up - Slide down</h1>
        <div class="panel" id="panel7">Panel</div>
        <input type="button" value="Show" id="btn7" class="button" />
      </div>
      <div class="button-pane">
        <h1>Slide toggle</h1>
        <div class="panel" id="panel8">Panel</div>
        <input type="button" value="Show" id="btn8" class="button" />
      </div>
      <div class="button-pane">
        <h1>Fade in</h1>
        <div class="panel" id="panel9" style="display: none;">Panel</div>
        <input type="button" value="Show" id="btn9" class="button" />
      </div>
      <div class="button-pane">
        <h1>Fade out</h1>
        <div class="panel" id="panel10">Panel</div>
        <input type="button" value="Show" id="btn10" class="button" />
      </div>
      <div class="button-pane">
        <h1 style="font-size: 1.578rem">Fade out - Fade in</h1>
        <div class="panel" id="panel11">Panel</div>
        <input type="button" value="Show" id="btn11" class="button" />
      </div>
      <div class="button-pane">
        <h1>Fade toggle</h1>
        <div class="panel" id="panel12">Panel</div>
        <input type="button" value="Show" id="btn12" class="button" />
      </div>
      <div class="button-pane">
        <h1>Fade To</h1>
        <div class="panel" id="panel13">Panel</div>
        <input type="button" value="Show" id="btn13" class="button" />
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
