<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery - Slider</title>
    <script src="jquery-3.6.0.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="slide-body">
    <div id="slider-container">
      <div class="control-button left">◄</div>
      <div id="slider">
        <img src="./assets/red-city-night.png" alt="err" class="slide-image" />
        <img src="./assets/singapore-night.png" alt="err" class="slide-image" />
        <img src="./assets/skyscrapers.png" alt="err" class="slide-image" />
      </div>
      <div class="control-button right">►</div>
    </div>
  </body>
</html>
